<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格实例</title>
</head>
<body>
    <table width="500" border="1" align="center" cellpadding="0" cellspacing="0" >
         <thead>
             <tr align="center">
             <td>姓名</td>
             <td>年龄</td>
             </tr>
         </thead>
         <tbody>
             <tr align="center">
             <td>王五</td>
             <td>25</td>
             </tr>
         </tbody>
             <tfoot>
             <tr align="center">
             <td colspan="2">底部</td>
             </tr>
         </tfoot>
    </table>
</body>
</html>
