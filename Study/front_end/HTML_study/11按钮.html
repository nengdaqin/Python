<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按钮</title>
</head>
<body>
    <!--    普通按钮，结合js才能产生效果-->
    <input type="button" value="普通按钮" />
    <!--    重置按钮，恢复刚打开页面时的默认数据，不要理解为清空-->
    <input type="reset" value="重置按钮" />
    <input type="submit" value="提交按钮" />
</body>
</html>
