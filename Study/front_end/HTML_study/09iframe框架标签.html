<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe框架标签</title>
</head>
<body>
    <!-- 此处是一个内嵌框架：地址为百度，宽度1200 高度500 无滚动条 框架边框为0 -->
    <iframe src="http://www.baidu.com"
         name="baiduIframe"
         width="1200"
         height="500"
         frameborder="0"
         scrolling="no">
    </iframe>
</body>
</html>
